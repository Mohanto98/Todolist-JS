<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Todolist JavaScript</title>
    </head>
    <body>
        <header>
            <h1>What's the plan for today?</h1>
            <form id="new-task-form" class="new_task_form">
                <input
                    type="text"
                    id="new-task-input"
                    class="new_task_input"
                    autocomplete="off"
                    placeholder="Add a Todo"
                    />
                <button
                    type="submit"
                    id="new-task-submit"
                    class="new_task_submit">
                    Add Todo
                </button>
            </form>
        </header>
        <main>
            <section class="task_list">
                <div id="tasks">
                    <!--
                        <div class="task">
                            <div class="content">
                                <input type="text" value="this is task">
                            </div>
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </div>
                        </div>
                    -->
                </div>
            </section>
        </main>
    </body>
</html>
